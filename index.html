<!DOCTYPE html>
<html>

    <h2>도배견적</h2>
    <div>

            <input type="number" name="h1">

          <div id="r1">
            <label>R1 </label>

            <input type="number" name="z1">
          </div>
          <div id="r2">
            <label>R2 </label>
            <input type="number" name="x2">

            <input type="number" name="z3">
          </div>          
          <div id="r4">
            <label>R4 </label>
            <input type="number" name="x4">
            <input type="number" name="y4">
            <label>-</label>
            <input type="number" name="z4">
          </div>          
          <div id="liv">
            <label>Living </label>
            <input type="number" name="lx1">
            <input type="number" name="ly1">

            <input type="number" name="lz1">

        </fieldset>
      </form>
      <br>
      <div>
        <select id="paper" name="paper">
          <option value="sw">소폭합지</option>
          <option value="lw">광푝합지</option>
          <option value="lp">실크벽지</option>
        </select>            
        <input type="button" name="cal" id="cal" value="Calculate">
      </div>
      <br>
      <div>
        <label>Result : </label>
        <div id="res">Hello</div>
      </div>
    </div>
    <script src="main.js"></script>
